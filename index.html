<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Caluculator App</title>
  <link rel="stylesheet" href="caluculator.css">
</head>
<body>
  <h1 class="header" id="heading">
    CALCULATOR APP
  </h1>
  <div class="calc">
    <section class="screen" id="show-values">
      0
    </section>
    <section class="class-row">
      <div id="first-row-container">
        <button class=" double calc-button" onclick="clearScreen()">C</button>
        <button class="calc-button" onclick="clearLastElement()">‚Üê</button>
        <button class="calc-button">/</button>
      </div>
    </section>
    <section class="class-row">
      <div id="second-row-container">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">*</button>
      </div>
    </section>
    <section class="class-row">
      <div id="third-row-container">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">-</button>
      </div>
    </section>
    <section class="class-row">
      <div id="fourth-row-container">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">+</button>
      </div>
    </section>
    <section class="class-row">
      <div id="fifth-row-container">
        <button class="triple calc-button">0</button>
        <button class="calc-button">=</button>
      </div>
    </section>
  </div>
  <script src="caluculator.js"></script>
</body>
</html>
